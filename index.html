<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title> Weather App</title>
</head>

<body>
  <header class="bg-dark bg-gradient text-white text-center p-2">
    <h1>Weather Forecast Dashboard</h1>
  </header>
  <main class="container-fluid">
    <div class="row">
      <div class="col-12 col-md-3 p-2 search-column">
        <form class="border p-2" id="city-search-form">
          <h4>Search Any City Below</h2>
            <input id="city" type="text" autofocus="true" class="form-input" />
            <button class="btn btn-dark p-2" type="submit">Submit</button>
        </form>
        <div class="past-search border" id="past-search-buttons"></div>
      </div>
      <div class="col-12 col-md-9">
        <div class="row border selected-city" id="current-forecast">
          <div class="col-12">
            <h2 id="searched-city" class="bg-info text-light rounded"></h2>
            <div id="current-weather-container" class="list-group"></div>
          </div>
        </div>
        <div class="row border" id="five-day-forecast bg-dark">
          <h2 class="col-12" id="forecast"></h2>
          <div class="d-flex" id="fiveday-container"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="./assets/script.js"></script>

</body>

</html>
